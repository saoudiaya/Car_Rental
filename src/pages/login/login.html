<ion-content class="login">
  <div class="login-section ion-padding" style=" height: 55vh;">
    <div class="heading ion-padding">
      <h1>Welcome</h1>
      <p>Sign in to continue</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="mail" style="color: black;"></ion-icon>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock" style="color: black;"></ion-icon>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>
    </div>
    <p *ngIf="showError"> email or password incorrect.</p>
    <div class="action-button ion-padding">
      <button class="login-button" (click)="Login()">Login</button>
    </div>
    <div class="signup-button">
      <p>Don't have an account ?</p>
      <a (click)="goSignUp()">Sign Up</a>
    </div>
    <div class="signup-button">
      <p>An admin?</p>
      <a (click)="goAdmin()">Log in</a>
    </div>

  </div>
</ion-content>
