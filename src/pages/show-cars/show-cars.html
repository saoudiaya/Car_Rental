
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <button ion-button ion-back-button (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cars List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="showcar">
  <ion-grid>
    <ion-row>
      <ion-col size="3"><b>Immatricule</b></ion-col>
      <ion-col size="3"><b>Name</b></ion-col>
      <ion-col size="2"><b>Price</b></ion-col>

    </ion-row>

    <ion-row *ngFor="let car of cars">
      <ion-col size="2">{{ car.id }}</ion-col>
      <ion-col size="3">{{ car.name }}</ion-col>
      <ion-col size="2">{{ car.price }}</ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
