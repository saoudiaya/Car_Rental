<ion-content padding class="dashboard">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block style="background-color: #b4b4b4; color: black" (click)="addCar()">
          <ion-icon name="add-circle"></ion-icon>&nbsp; &nbsp;
          <div class="button-label">Add a Car</div>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block style="background-color: #b4b4b4; color: black" (click)="showCars()">
          <ion-icon name="car"></ion-icon>&nbsp; &nbsp;
          <div class="button-label">Show Cars</div>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block style="background-color: #b4b4b4; color: black" (click)="updateCar()">
          <ion-icon name="create"></ion-icon>&nbsp; &nbsp;
          <div class="button-label">Update a Car</div>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block style="background-color: #b4b4b4; color: black" (click)="deleteCar()">
          <ion-icon name="trash"></ion-icon> &nbsp; &nbsp;
          <div class="button-label">Delete Cars</div>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block style="background-color: #b4b4b4; color: black" (click)="showUsers()">
          <div class="button-label">Users stats</div>
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button block style="background-color: #b4b4b4; color: black" (click)="showCarsStats()">
          <div class="button-label">Cars stats</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
