<ion-content class="login">
  <div class="login-section ion-padding">
    <div class="heading ion-padding">
      <h1>Create an account</h1>
      <p>Start with us</p>
    </div>
    <div class="login-form ion-padding">
      <div class="form-input">
        <ion-icon name="person" style="color: black;"></ion-icon>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="pin" style="color: black;"></ion-icon>
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-input type="text" [(ngModel)]="user.adress"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="call" style="color: black;"></ion-icon>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input type="number" [(ngModel)]="user.phoneNumber"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="mail" style="color: black;"></ion-icon>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      </div>
      <div class="form-input">
        <ion-icon name="lock" style="color: black;"></ion-icon>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      </div>
    </div>
    <div class="action-button ion-padding">
      <button class="login-button" [disabled]="user.name == '' || user.adress == '' || user.email == '' || user.password == '' || user.phoneNumber ==0" (click)="signUp()">Sign Up</button>
    </div>
    <div class="signup-button">
      <p>Already have an account ?</p>
      <a (click)="goLogin()">Login</a>
    </div>

  </div>
</ion-content>
