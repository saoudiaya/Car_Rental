<ion-content class="person">

  <ion-avatar>
    <img src="/assets/imgs/woman.png" alt="">
  </ion-avatar>
  <ion-label class="name">Foulen Ben Foulen</ion-label>

  <div class="login-form ion-padding">
    <div class="form-input">
      <ion-icon class="lock-icon" name="person" style="color: black;"></ion-icon>
      <ion-item>
        <ion-label position="floating">Name: Foulen Ben Foulen</ion-label>
      </ion-item>
    </div>
    <div class="form-input">
      <ion-icon class="lock-icon" name="pin" style="color: black;"></ion-icon>
      <ion-item>
        <ion-label position="floating">Address: Ariana</ion-label>
      </ion-item>
    </div>
    <div class="form-input">
      <ion-icon class="lock-icon" name="call" style="color: black;"></ion-icon>
      <ion-item>
        <ion-label position="floating">Phone Number: 51139545</ion-label>
      </ion-item>
    </div>
    <div class="form-input">
      <ion-icon class="lock-icon" name="mail" style="color: black;"></ion-icon>
      <ion-item>
        <ion-label position="floating">Email: foulen@gmail.com</ion-label>
